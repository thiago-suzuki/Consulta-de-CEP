<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de CEP</title>
    <script type="module" src="app.js"></script>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body class="bg-light">
    <header class="mt-3 text-center">
        <h1>Consulta de CEP</h1>
        <hr>
        <div class="mt-3 ml-2 text-left">
            <h3 class="text-danger">Avisos</h3>
            <p>Após a digitação do CEP, veja abaixo o que faz cada tecla:</p>
            <ul>
                <li><b>Enter / Botão de Pesquisa</b> ----> Consulta o CEP</li>
                <li><b>C / Botão de Apagar </b> ----> Limpa Tudo</li>
            </ul>
        </div>
    </header>

    <hr>

    <div class="m-3">
        <input id="cep" type="text" placeholder="Digite o CEP">
        <button class="ml-2 btn btn-lg mb-1 text-white font-weight-bold" id="btnConsulta"><i class="fas fa-search"></i></button>
        <button class="ml-2 btn btn-lg mb-1 text-white font-weight-bold" id="btnLimpar"><i class="fas fa-eraser"></i></button>
    </div>

    <hr>

    <div class="ml-2 font-weight-bold" id="resultado">
        <label id="rua"></label>
        <br>
        <label id="complemento"></label>
        <br>
        <label id="bairro"></label>
        <br>
        <label id="cidade"></label> -
        <label id="estado"></label>
        <br>
        <label id="cependereco"></label>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js " integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy " crossorigin="anonymous "></script>
</body>

</html>
